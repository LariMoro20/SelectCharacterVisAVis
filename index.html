<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title></title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen'
            href='./assets/style/style.css
            '>

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    </head>

    <body class="main-content">
        <main class="container">
            <header>
                <div class="col-12 text-center">
                    <img class="logo" src="./assets/img/logo.png" alt="Logo
                        vis a vis">
                    <h1 class="titulo">Character Select</h1>
                </div>
            </header>

            <section>
                <div class="characters__selection">
                    <div class="row">
                        <div class="characters__selection-selected col-md-3
                            col-12
                            text-center">
                            <img src="./assets/img/1.png" id="character-1-img"
                                class=""
                                />
                            <p id="character-1-name" class="character_name">Saray</p>
                        </div>
                        <div class="characters__selection-select col-md-6 col-12
                            text-center">
                            <div class="characters__selection-area row">
                                <div class="col-4 character character-selected"
                                    id="1" data-name="Saray"
                                    style="background-image:url(./assets/img/1.png);">
                                    <span class="tag">1P</span>
                                </div>
                                <div class="col-4 character" id="2"
                                    data-name="Zulema"
                                    style="background-image:url(./assets/img/2.png);">
                                    <span class="tag">1P</span>
                                </div>
                                <div class="col-4 character" id="3"
                                    data-name="Cachinhos"
                                    style="background-image:url(./assets/img/3.png);">
                                    <span class="tag">1P</span>
                                </div>
                                <div class="col-4 character" id="4"
                                    data-name="Macarena"
                                    style="background-image:url(./assets/img/4.png);">
                                    <span class="tag">1P</span>
                                </div>
                                <div class="col-4 character" id="5"
                                    data-name="Tereza"
                                    style="background-image:url(./assets/img/5.png);">
                                    <span class="tag">1P</span>
                                </div>
                                <div class="col-4 character" id="6"
                                    data-name="Anabel"
                                    style="background-image:url(./assets/img/6.png);">
                                    <span class="tag">1P</span>
                                </div>
                            </div>

                        </div>
                        <div class="characters__selection-selected col-md-3
                            col-12
                            text-center">
                            <img src="./assets/img/1.png" id="character-2-img"
                                class=""
                                />
                            <p id="character-2-name" class="character_name">Saray</p>
                        </div>
                    </div>
                </div>
            </section>



        </main>



    </body>
    <script src='./assets/scripts/script.js'></script>
</html>
