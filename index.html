    <body class="main-content">
        <main class="container content">
            <header>
                <div class="col-12 text-center">
                    <img
                        class="logo"
                        src="./assets/img/logo.png"
                        alt="Logo vis a vis"
                        />
                    <h1 class="title">Character Select</h1>
                </div>
                <div class="col-12 text-center flex social__items">
                    <a
                        href="https://github.com/LariMoro20/SelectCharacterVisAVis"
                        target="_blank"
                        title="Acesse o repositório do projeto"
                        rel="external">
                        <i class="ri-github-fill"></i>
                    </a>
                </div>
            </header>

            <section>
                <div class="characters__selection">
                    <div class="row">
                        <div
                            class="characters__selection-selected col-md-3
                            col-12 text-center">
                            <img
                                src="./assets/img/characters/4.webp"
                                alt="Character for player 1"
                                id="character-1P-img"
                                class=""
                                />
                            <p id="character-1P-name" class="character_name">
                                Macarena Ferreiro
                            </p>
                            <button class="choice-player button-selected btn"
                                id="1P">Selecionar
                                player 1</button>
                        </div>
                        <div
                            class="col-md-6 col-12
                            text-center">
                            <div class="col-12 text-center">
                                <p class="show__player-title">
                                    Selecionando o
                                    personagem do <span id="show_player">1P</span>
                                </p>
                            </div>
                            <div class="characters__selection-select">
                                <div class="characters__selection-area row">
                                    <div
                                        class="col-3 character"
                                        id="1"
                                        data-name="Saray Vargas"
                                        style="background-image:
                                        url(./assets/img/characters/1.webp)">
                                        <span class="tag" id="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="2"
                                        data-name="Zulema Zahir"
                                        style="background-image:
                                        url(./assets/img/characters/2.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="3"
                                        data-name="Estefânia Kabila(Cachinhos)"
                                        style="background-image:
                                        url(./assets/img/characters/3.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character
                                        character-selected"
                                        id="4"
                                        data-name="Macarena Ferreiro"
                                        style="background-image:
                                        url(./assets/img/characters/4.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="5"
                                        data-name="Tereza Gonzáles"
                                        style="background-image:
                                        url(./assets/img/characters/5.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="6"
                                        data-name="Anabel"
                                        style="background-image:
                                        url(./assets/img/characters/6.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="7"
                                        data-name="Soledad Nunez"
                                        style="background-image:
                                        url(./assets/img/characters/7.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="8"
                                        data-name="Fabio Martínez"
                                        style="background-image:
                                        url(./assets/img/characters/8.webp)">
                                        <span class="tag">1P</span>
                                    </div>

                                    <div
                                        class="col-3 character"
                                        id="9"
                                        data-name="Leopoldo Ferreiro"
                                        style="background-image:
                                        url(./assets/img/characters/9.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="10"
                                        data-name="Román Ferreiro"
                                        style="background-image:
                                        url(./assets/img/characters/10.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="11"
                                        data-name="Damián Castillo"
                                        style="background-image:
                                        url(./assets/img/characters/11.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                    <div
                                        class="col-3 character"
                                        id="12"
                                        data-name="Antonio Palacios"
                                        style="background-image:
                                        url(./assets/img/characters/12.webp)">
                                        <span class="tag">1P</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="characters__selection-selected col-md-3
                            col-12 text-center">
                            <img
                                src="./assets/img/characters/2.webp"
                                id="character-2P-img"
                                class=""
                                alt="Character for player 2"
                                />
                            <p id="character-2P-name" class="character_name">Zulema
                                Zahir</p>
                            <button class="choice-player btn" id="2P">Selecionar
                                player 2</button>
                        </div>
                    </div>
                </div>
            </section>
